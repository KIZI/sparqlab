{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-lg-12">
            <div class="centering text-center">
                <div class="text-center">
                    <h1><span class="text-danger">{{label}}: {{status}}</span></h1>
                    <hr>
                    {% if title %}
                    <h2 class="without-margin">{{title}}</h2>
                    {% endif %}
                    {% if message %}
                    <h4 class="text-danger">{{message}}</h4>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
