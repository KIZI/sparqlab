{% extends "base.html" %}
{% block content %}
<ul id="exercises">
  {% for exercise in exercises %}
  <li>
    <a href="/exercise/show/{{exercise.id}}">{{exercise.name}}</a>
    {% if exercise.done %}
    <i class="fa fa-check right done-icon" title="Vyřešeno" aria-hidden="true"></i>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
